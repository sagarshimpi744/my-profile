<html>
  <head>
        <title>Zomato</title>
        <link href="style2.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="all.min.css">
        <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>


  </head>
  <body >
    <div id="heading"> 
      <div id="LOGO">Zomato!!!
      </div>
      <div id="social">
          <a href="http:facebook.com" target="_blank">
             <img src="facebook.png" alt="Facebook" class="slogo"/>
          </a>
          <a href="http:instagram.com" target="_blank" >
             <img src="insta.jpg" alt="insta" class="slogo"/>
           </a>
           <a href="http:youtube.com" target="_blank" >
             <img src="youtube.jpg" alt="youtube" class="slogo"/>
           </a>
      </div>
    </div>  
    
    <div id="listing">

      <div id="filter">
        <div class="filter"> 
            Filter        </div>
        <div class="types">
         <div>Types</div> 
            <div><input type="checkbox">breakfast</div>
            <div><input type="checkbox">Lunch</div>
            <div><input type="checkbox">Snacks</div>
            
        </div>
        <div class="types">
          Locality
        <div><input type="radio">Pune</div>
            <div><input type="radio">Delhi</div>
            <div><input type="radio">Mumbai</div>
        </div>

      </div>
      <div id="container">
        <div id="header">
          Restaurants near you

        </div>
        <div class="tile">
          <div class="tilecomp1">
             <img src="restaurant1.jpg">
          </div>  
          <div class="tilecomp2">
            <div id="head"><p>Phoenix Restaurant</p></div>
            <div class="content">

            <p>we serve the best quality food</p>
                rating:<i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i>
                <i class="far fa-star"></i> 
                <p>old price=<strike>300</strike></p>
                <p>new price=200</p>
                <button>order now</button>
            </p>
            </div>
          </div>
        </div>
        <div class="tile">
        <div class="tilecomp1">
            <img src="restaurant2.jpg">
        </div>
        <div class="tilecomp2">
          <div id="head"><p>Manas Restaurant</p></div>
          <div class="content">

            <p>Try new food here</p>
            rating:<i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
            
            <p>old price=<strike>300</strike></p>
            <p>new price=200</p>
            <button>order now</button>
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>
      
  </body>  
  <hr>
  <footer>
    <center>Zomato &copy;</center>
  </footer>





</html>
